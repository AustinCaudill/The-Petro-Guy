<footer id="footer">
  <section>
    <form method="POST" action="https://api.slapform.com/{{site.email}}">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" name="slap_replyto" id="email" /> <!-- slap_replyto will set the reply-to as the submitter's email! -->
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="3"></textarea>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Let's Connect" /></li>
      </ul>
      <input type="hidden" name="slap_redirect" value="{{site.url}}{{site.slapform_thankyou_page}}" /> <!-- slap_redirect allows you to set a custom redirect/thank you page -->
    </form>
  </section>
  <section class="split contact">
    <section class="alt">
      <ul>
        <h3>Get your message in front of up to 100k people!</h3>
        Sponsorship opportunities available. Contact me using the form on this page.
      </ul>
    </section>
    <section>

        <div style="width:auto; border:1px solid #2d6ab4;height:auto;font-family:Arial;">
          <div style="background-color:#2d6ab4;height:auto;width:100%; margin:0 auto;font-size:18px; font-weight:bold;text-align:center; padding-top:0px;"><a href="https://www.oilcrudeprice.com/" rel="nofollow"
              style="color:#ffffff;text-decoration:none;">WTI Oil Price</a></div>
          <script type="text/javascript" src="https://www.oilcrudeprice.com/oilwidget.php?l=en&m=000000&g=ffffff&c=2d6ab4&i=ffffff&l=2d6ab4&o=e6f2fa&u=wti"></script>
        </div>
      </center>
    </section>
